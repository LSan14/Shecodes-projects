        border-radius: 30px;
        transition: all 200ms ease;
        box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      button:hover {
        background: white;
        color: #1a64d6;
        cursor: pointer;
      }
      .code {
        color: gray;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-size: 18px;
      }
    </style>
