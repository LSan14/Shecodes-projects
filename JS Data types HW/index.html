<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topLayer">
      <form>
        <input type="text" placeholder=" Search...." name="search" />
        <button type="button" class="btn btn-primary">Search</button>
      </form>

      <span class="heading"> Richland, Washington</span>
      <span class="date">Saturday 12:00</span>
      <span class= "outside">
        <i class="fas fa-cloud"></i>  Cloudy </span>
        <span class="weather"> 6 ℃ |<u>℉</u>  </u></span>
      <span class=" feelLike"> Feels like: 10℉ Humidity: 67% Wind: 8 km/h</span> 
      
    </div>
    <script src="java.js"></script>
  </body>
</html>
