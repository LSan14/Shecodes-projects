<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Html/css</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruda&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxed">
      <h2>Richland, Washington</h2>
      <h3>61 ℉</h3>
      <i class="fas fa-cloud"></i>
      <p>Cloudy</p>
      <p2> Feels like 52 ℉ </p2>
    </div>
    <form>
      <label> 🔎</label>
      <input type="text" placeholder="Type here" autofocus="0" />
    </form>

    <div class="five-day">
      <span class="text-five">Next 5 days forecast</span>

      <ul>
        <li>Monday ☁ 61 ℉</li>
        <li>Tuesday ☁ 66 ℉</li>
        <li>Wednesday ⛅ 59 ℉</li>
        <li>Thursday ⛅ 46 ℉</li>
        <li>Friday ⛅ 48 ℉</li>
      </ul>
    </div>
  </body>
</html>
